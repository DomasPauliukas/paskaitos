<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
            <div class="white-container">

                <div class="main-container">

                        <div class="result-box">
                                
                            <div class="result-box-title">
                                    <h2>Your Result</h2>
                            </div>

                            <div class="result-box-number">
                                    <span>76</span> <span>of 100</span>
                            </div>

                            <div class="result-box-description">
                                    <h2>Great</h2>
                                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                            </div>

                        </div>

                        <div class="summary-box">
                            <div class="summary-box-title">
                                <h2>Summary</h2>
                            </div>

                            <div class="summary-box-results">
                                <div>
                                    <img src="images/icon-reaction.svg" alt="">
                                </div>
                                <div class="summary-box-item">
                                        <div>
                                            <h2>Reaction</h2>
                                        </div>
                                        <div>
                                            <span>80 </span><span> / 100</span>
                                        </div>
                                </div>
                            </div>

                            <div class="summary-box-results">
                                <div>
                                    <img src="images/icon-memory.svg" alt="">
                                </div>
                                <div class="summary-box-item">
                                        <div>
                                            <h2>Memory</h2>
                                        </div>
                                        <div>
                                            <span>92 </span><span> / 100</span>
                                        </div>
                                </div>
                            </div>

                            <div class="summary-box-results">
                                <div>
                                    <img src="images/icon-verbal.svg" alt="">
                                </div>
                                <div class="summary-box-item">
                                        <div>
                                            <h2>Verbal</h2>
                                        </div>
                                        <div>
                                            <span>61 </span><span> / 100</span>
                                        </div>
                                </div>
                            </div>

                            <div class="summary-box-results">
                                <div>
                                    <img src="images/icon-visual.svg" alt="">
                                </div>
                                <div class="summary-box-item">
                                        <div>
                                            <h2>Reaction</h2>
                                        </div>
                                        <div>
                                            <span>72 </span><span> / 100</span>
                                        </div>
                                </div>
                            </div>

                            <div class="button">
                                <a href="#">Continue</a>
                            </div>






                        </div>




                </div>



            </div>

</body>
</html>
