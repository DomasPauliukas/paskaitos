<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GREYCLOUD.css">
</head>
<body>
    
    <div class="container">

        <header>
                <div class="header-title-wrap">

                    <div class="header-logo">
                        <img src="night_grey_cloud_icon.svg" alt="">
                    </div>
                    <div class="header-title">
                        <h1>Grey Cloud</h1>
                    </div>

                </div>

                <nav class="header-nav">

                        <a href="#">Home</a>
                        <a href="#">Order</a>
                        <a href="#">F.A.Q</a>
                        <a href="#">Terms</a>
                        <a href="#">Contacts</a>

                </nav>

        </header>

        <main class="content-wrap">

            <div class="content-login">
                    <span>%Login%</span>
            </div>

            <div class="content-help">
                    <span>%Help%</span>
            </div>

            <div class="content-main">
                    <span class="big-text">%Content title%</span>
                    <span class="small-text">%COntent title%</span>
            </div>

            <div class="content-copyright">
                 &copy Grey Cloud. All rights reserved.
            </div>
        </main>
        
    </div>

</body>
</html>
