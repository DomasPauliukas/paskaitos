<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <form id="contacts">
            <div class="contact-wrap">
                <label for="name-text">Vardas: </label>
                <input type="text" name="person-name" id="name-text" maxlength="20" required>
            </div>

            <div class="contact-wrap">
                <label for="surname-text">Pavarde: </label>
                <input type="text" name="person-surname" id="surname-text" required>
            </div>
            
            <div class="contact-wrap">
                <label for="age">Amzius:</label>
                <input type="number" name="person-age" id="age" min="0" max="100" required>
            </div>

            <div class="contact-wrap">
                <label for="phone">Telefono nr.:</label>
                <input type="tel" name="person-phone" id="phone">
            </div>

            <div class="contact-wrap">
                <label for="email">El. pasto adresas:</label>
                <input type="email" name="person-email" id="email" required>
            </div>

            <div class="contact-wrap">
                <label for="IT-knowledge">IT zinios:</label>
                <input type="range" name="person-knowledge" id="IT-knowledge" min="1" max="10" step="1">
            </div>
            <p class="ITFormValue"></p>

            <fieldset style="border: none; padding-left: 0;">
                <legend style="padding-top: 10px;">Pasirinkite TYPE grupes numeri:</legend>

                <input type="radio" name="TYPE-number" id="TYPE-number1" value="20" checked>
                <label for="TYPE-number1">20gr.</label>

                <input type="radio" name="TYPE-number" id="TYPE-number2" value="21">
                <label for="TYPE-number2">21gr.</label>

                <input type="radio" name="TYPE-number" id="TYPE-number3" value="22">
                <label for="TYPE-number3">22gr.</label>

                <input type="radio" name="TYPE-number" id="TYPE-number4" value="23">
                <label for="TYPE-number4">23gr.</label>

                <input type="radio" name="TYPE-number" id="TYPE-number5" value="24">
                <label for="TYPE-number5">24gr.</label>

                <input type="radio" name="TYPE-number" id="TYPE-number6" value="25">
                <label for="TYPE-number6">25gr.</label>
            </fieldset>

            <fieldset style="border: none; padding-left: 0;">
                <legend>Dominancios programavimo kalbos:</legend>
                    <div>
                        <input type="checkbox" name="itLanguages" id="JavaScript" value="JavaScript">
                        <label for="">JavaScript</label>
                    </div>

                    <div>
                        <input type="checkbox" name="itLanguages" id="Python" value="Python">
                        <label for="">Python</label>
                    </div>

                    <div>
                        <input type="checkbox" name="itLanguages" id="Java" value="Java">
                        <label for="">Java</label>
                    </div>

                    <div>
                        <input type="checkbox" name="itLanguages" id="C++" value="C++">
                        <label for="">C++</label>
                    </div>
            </fieldset>

            <button type="submit">Submit</button>
        </form>


            <div id="students-list">

            </div>


    <script type="module" src="script.js"></script>
</body>
</html>
