<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="addStyle.css">
</head>
<body>
    <div class="titleWrap">
        <h1>Add your property for sale</h1>
        <p>Yes, you can sell where you live and get cash!</p>
    </div>
    
    <form id="addPropertyForm">

        <h2>Add property</h2>

        <div class="form-control">
            <label for="image">Img</label>
            <input type="text" name="image" id="image" placeholder="https://google.com/logo.png">
        </div>

        <div class="form-control">
            <label for="price">Price, EUR</label>
            <input type="number" name="price" id="price" placeholder="50000">
        </div>

        <div class="form-control">
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="5" placeholder="Anything you would like to say?"></textarea>
        </div>

        <div class="form-control">
            <label for="city">City</label>
            <select name="city" id="city">
            </select>
        </div>

        <button type="submit" id="addPropertyButton">Add property</button>

    </form>

    <script type="module" src="add.js"></script>
</body>
</html>
